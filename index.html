<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <title>WEB IPOD</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/eventViever.js"></script>
    <script src="js/trackClass.js"></script>
    <script src="js/appManager.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body class="d-flex align-items-center">
    <div class="container-fluid p-0">
      <div class="container">
        <div class="ipod col col-md-12 d-flex justify-content-center">
          <img id="id-img" class="w-100" src="pics/6.png" alt="ipod" />
          <div class="window">
            <div class="song-list">
              <div class="song-sec"></div>

              <input id="id-input" type="text" />
            </div>
            <div class="back-window w-100" style="display: none">
              <div class="albumpic h-100 row d-flex justify-content-center">
                <div
                  class="d-flex align-items-end"
                  id="id-blad"
                  style="background-image: url(pics/25.jpg)"
                >
                  <div class="artist-details w-100 text-center">
                    <p id="id-artist">BEST IPOD EVER</p>
                    <p id="id-album">created by</p>
                    <p id="id-song">Henry Gluzman</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="butn" id="id-search"></div>
          <div class="butn" id="id-pause"></div>
          <div
            onclick="document.getElementById('player').volume+=0.1"
            class="butn"
            id="id-volup"
          ></div>
          <div
            onclick="document.getElementById('player').volume-=0.1"
            class="butn"
            id="id-voldown"
          ></div>
          <div class="butn" id="id-midlle"></div>
        </div>
      </div>
      <div class="copyright text-center w-100">
        <p>Created by Henry Gluzman</p>
      </div>
      <audio id="player" src=""></audio>
    </div>
  </body>
</html>
